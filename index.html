<body>
  <div class="container">

            <input type="number" />
            <span>years</span>
          </div>
        </div>
        <div class="form">
          <label>Interest Rate</label>

            <input type="number" />

          </div>
        </div>
      </div>

      <div class="form">
        <label>Interest Rate</label>

        </div>
        <div class="form-container">
